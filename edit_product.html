      <div class="field-container" aria-labelledby="product_image_label">
        <input id="product_image" name="product_image" type="text">
        <label id="product_image_label" for="product_image">Product image URL</label>
      </div>
      <div class="field-container" aria-labelledby="product_category_label">
        <input id="product_category" name="product_category" type="text">
        <label id="product_category_label" for="product_category">Product category</label>
      </div>
      <div class="field-container" aria-labelledby="product_name_label">
        <input id="product_name" name="product_name" type="text">
        <label id="product_name_label" for="product_name">Product name</label>
      </div>
      <div class="field-container" aria-labelledby="product_price_label">
        <input id="product_price" name="product_price" type="text">
        <label id="product_price_label" for="product_price">Product price</label>
      </div>
      <div class="field-container" aria-labelledby="product_description_label">
        <textarea id="product_description" name="product_description" cols="10" rows="2"></textarea>
        <label id="product_description_label" for="product_description">Product description</label>
      </div>
      <button type="submit" class="button">Edit product</button>
    </form>
